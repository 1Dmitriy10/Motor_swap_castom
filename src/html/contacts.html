<section class='contacts' id="contacts">
    <div class='container contacts__container'>
        <h2 class="contacts__title">
            Наши контакты
        </h2>
        <div class="contacts__content-box">
            <div class="contacts__address-box">
                <div class="contact__address-card">
                    <img src="@img/contacts/address-logo-1.svg" alt="" class="contacts__address-card-logo">
                    <p class="contacts__address-card-text">
                        Ногинский район поселок Воровского ул. Рабочая СНТ Радуга
                    </p>
                </div>
                <div class="contact__address-card">
                    <img src="@img/contacts/address-logo-2.svg" alt="" class="contacts__address-card-logo">
                    <a href="tel:+79883233799" class="contacts__address-card-text contacts__address-card-text_center">
                        +7(988)323-37-99
                    </a>
                </div>
                <div class="contact__address-card">
                    <img src="@img/contacts/address-logo-3.svg" alt="" class="contacts__address-card-logo">
                    <a href="mailto: MotorSwapCastom@yandex.ru"
                        class="contacts__address-card-text contacts__address-card-text_small">
                        MotorSwapCastom@yandex.ru
                    </a>
                </div>
                <div class="contact__address-card contact__address-card_logo-box">
                    <a target="_blank" href="https://vk.com/id622825132" class="contacts__address-card-link">
                        <img src="@img/contacts/address-link-logo-1.svg" alt=""
                            class="contacts__address-card-link-logo">
                    </a>
                    <a target="_blank"
                        href="https://www.avito.ru/vorovskogo/predlozheniya_uslug/svap_dvigateley_toyota_om-606_901005878?utm_campaign=native&utm_medium=item_page_android&utm_source=soc_sharing_seller"
                        class="contacts__address-card-link">
                        <img src="@img/contacts/address-link-logo-2.svg" alt=""
                            class="contacts__address-card-link-logo">
                    </a>
                </div>

            </div>
            <div class="contacts__form-box">
                <!-- форма -->
                <form class="form contacts__form">
                    <div class="form__title-box">
                        <h3 class="form__title">
                            Оставтье заявку
                            и мы с вами свяжемся
                        </h3>
                    </div>
                    <div class="form__row">
                        <label class="form__label" for="name">*имя</label>
                        <input id="name" name="name" class="form__input _req" type="text">
                    </div>
                    <div class="form__row">
                        <label class="form__label" for="tel">телефон</label>
                        <input id="tel" name="tel" class="form__input" type="tel">
                    </div>
                    <div class="form__row">
                        <label class="form__label" for="email">*email</label>
                        <input id="email" name="email" class="form__input _req _email" type="email">
                    </div>
                    <div class="form__row">
                        <label class="form__label" for="text">текст</label>
                        <input id="text" name="text" class="form__text-area" type="text">
                    </div>
                    <div class="form__btn-box">
                        <button class="form__btn btn">Отправить</button>
                    </div>
                </form>
                <!-- сообщение об ошибке -->
                <div class="send-message">
                    <div class="send-message-wrap">
                        <p class="send-message-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
